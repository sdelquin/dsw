{% extends "blog/base.html" %}

{% block title %}Nanobits | {{ post.title }}{% endblock title %}

{% block body %}
  <h1>{{ post.title }}</h1>
  <span class="badge text-bg-secondary mb-3">
    <i class="bi bi-pen"></i>
    {{ post.created_at }}
  </span>
  <p>{{ post.content }}</p>

  <a href="{% url 'blog:home' %}">
    <i class="bi bi-skip-backward"></i>
    Back to home
  </a>
{% endblock body %}
